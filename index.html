<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ali A. Isse</title>

  <link rel="stylesheet" href="/assets/css/style.css" />
  <script src="/assets/script.js" defer></script>

  <!-- Page accents + components (stable colors, no color-mix) -->
  <style>
    :root { --accent:#0A2A66; --pill-bg:#f1f5ff; }
    [data-theme="dark"], body.dark { --accent:#93c5fd; --pill-bg:#10182f; }

    /* Widen right column so the personal cards breathe */
    .layout { grid-template-columns: 280px 1fr 320px; }

    .lead{font-size:1.15rem;margin:.5rem 0 1.1rem}

    /* Pills */
    .pill-group{display:flex;flex-wrap:wrap;gap:.5rem;margin:.35rem 0 1.25rem}
    .pill{
      display:inline-flex;align-items:center;gap:.4rem;
      padding:.33rem .58rem;border-radius:999px;
      background:var(--pill-bg);
      border:1px solid var(--border);
      color:var(--text);
      font-weight:600;font-size:.92rem;
      box-shadow:0 1px 0 rgba(0,0,0,.04) inset;
      transition:transform .12s ease, box-shadow .12s ease;
    }
    .pill:hover{transform:translateY(-1px);box-shadow:0 4px 10px rgba(0,0,0,.06)}

    /* Feature cards */
    .feature-grid{display:grid;gap:1rem;margin-top:.35rem}
    @media (min-width: 860px){ .feature-grid{grid-template-columns:1fr 1fr} }
    .card{
      border:1px solid var(--border);
      border-left:4px solid var(--accent);
      border-radius:12px;
